<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsloth AI </title>
    <link rel="stylesheet" href="unsloth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hurricane&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="download.png" alt="Unsloth Logo">
                <span>unsloth</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn-docs">Documentation</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1><span class="highlight">Easily</span> finetune & train LLMs <br>
            Get <span class="highlight">faster</span> with unsloth</h1>
        <div class="buttons">
            <button class="btn-dark">Join our Discord</button>
            <button class="btn-green">Start for free</button>
        </div>
    </section>

    <!-- Image & Newsletter Section -->
    <section class="newsletter-section">
        <div class="image-container">
            <img src="sloths_surprise.png" alt="Cute Sloths with Laptops">
        </div>
        <div class="newsletter">
            <h2>Sign up to our <br> <strong>newsletter</strong></h2>
            <p>We'll share important news & more!</p>
            <div class="email-form">
                <input type="email" placeholder="Email">
                <button class="btn-dark">Submit</button>
            </div>
        </div>

    </section>
    <h3>Unsloth is trusted by teams at</h3>
    <section class="logo-container">
        <img src="meta.png" alt="Meta">
        <img src="microsoft.png" alt="Microsoft">
        <img src="NASA.png" alt="NASA">
        <img src="Apple.png" alt="Apple">
        <img src="Walmart.png" alt="Walmart">
        <img src="google.png" alt="Google">
        <img src="canva.png" alt="Canva">
        <img src="linkedin.png" alt="LinkedIn">
        <img src="deloitte.png" alt="Deloitte">



    </section>

</body>


</html>
